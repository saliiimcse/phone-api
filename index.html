<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center mt-2">Phone Hunter API</h1>
        <div class="text-center">
            <p>Please search</p>
            <p>|| a || iphone || apple || samsung || oppo ||</p>
        </div>
    </header>
    <main>
        <!-- search section -->
        <section class="container">
            <div>
                <input id="serch-text" type="text" class="form-control mb-2" placeholder="Search" aria-label="Username">
                <button id="submit-btn" type="button" class="btn btn-success">Search</button>
            </div>
        </section>
        <!-- get api phone section  -->
        <section class="container mt-4 mb-5">
            <div id="phone-div" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="phone-not-found" class="d-none">
                <h3>Phone not found!!!. Please search again</h3>
            </div>
        </section>
        <section>
            <div id="loader" class="text-center d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="phoneHunter.js"></script>
</body>
</html>
